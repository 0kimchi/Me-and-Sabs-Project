    <style>
        h1{
            margin-top: -90px;
            font-family: 'Limelight', cursive;

        }
        body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    background: linear-gradient(
            to right,
            rgba(0,0,0,0.85),

            rgba(0,0,0,0.0),
            rgba(0,0,0,0.85)
        ), #000 url("bgcinema.jpg") no-repeat center center fixed;
    background-size: cover;

    align-items: center;
    flex-direction: column;
}

        
        #curtainWrapper {
    position: fixed;
    inset: 0;
    z-index: 20;
    pointer-events: none;
}


    .curtain {
    position: fixed;
    top: 0;
    width: 50%;
    height: 100vh;
    background: linear-gradient(#700, #400);
    z-index: 10;
}

#curtainImage {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: fadeCurtainImage 2s forwards ease-in-out;
    z-index: 20;
}


#curtainLeft { left: 0; }
#curtainRight { right: 0; }

    animation: openCurtains 2s forwards ease-in-out;
}

@keyframes openCurtains {
    0% { width: 50%; }
    100% { width: 0%; }
}

        .screen {
            position: absolute;
    top: 0.8%;
    left: 50%;
    transform: translateX(-50%);
    width: 70.5%;
    max-width: 2000px;
    height: 63%;

    background: linear-gradient(135deg, #032884, #01031f);
    border: 4px solid rgba(255,255,255,0.25);

    overflow: hidden;

    display: flex;
    justify-content: center;

        .screen-title {

    top: 15px;
    font-family: 'Limelight', cursive;
    font-size: 3rem;

    text-shadow: 0 0 12px rgba(255,255,200,0.6);
    z-index: 3;
}

        .screen.action {
         background: linear-gradient(135deg, #032884, #01031f);
         font-family: 'Rubik Glitch', cursive;
                }

        .screen.horror {
        background: linear-gradient(135deg, #000000, #260000);
        font-family: 'Splash', cursive;
        color: #780000;
        text-shadow: 2px 2px 5px  #260000;
        }

        .screen.romance {
        background: linear-gradient(135deg, #cf0000, #ff4f9a);
        font-family: 'Imperial Script', cursive;
        color:white
        }

        .screen.comedy {
        background: linear-gradient(135deg, #ff7700, #ffcc00);
        font-family: 'Bangers', cursive;
        }
        
        .screen.recos{
        background: linear-gradient(135deg, #4b0082, #8a2be2);
        font-family: 'Limelight', cursive;
        }

        .projector-beam {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,220,0.2) 0%, rgba(255,255,220,0) 70%);
            pointer-events: none;
            z-index: 1;
            animation: beamPulse 3s infinite ease-in-out;
        }
        @keyframes beamPulse {
            0% { opacity: 0.25; }
            50% { opacity: 0.4; }
            100% { opacity: 0.25; }
        }

        .slide {
            position: absolute;
            font-size: 2rem;
            z-index: 2;
        }

        .slide-in-left {
            animation: slideInLeft 0.6s forwards ease-in-out;
        }
        @keyframes slideInLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .slide-in-right {
            animation: slideInRight 0.6s forwards ease-in-out;
        }
        @keyframes slideInRight {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .slide-out-left {
            animation: slideOutLeft 0.6s forwards ease-in-out;
        }
        @keyframes slideOutLeft {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(-100%); opacity: 0; }
        }

        .slide-out-right {
            animation: slideOutRight 0.6s forwards ease-in-out;
        }
        @keyframes slideOutRight {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        @keyframes fadeCurtainImage {
    0% { opacity: 1; }
    70% { opacity: 1; }
    100% { opacity: 0; }
}


        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);

            z-index: 3;

        .continue-btn {

            bottom: 15px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;

            z-index: 3;

        .continue-btn:hover { background: #ddd; }


        #menuBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 32px;
    cursor: pointer;

}

#sidebar {
    position: fixed;
    top: 0;
    right: -250px; 
    width: 250px;

    display: flex;
    flex-direction: column;
    padding-top: 80px;

#sidebar a {

}

#sidebar.open {
    right: 0;

    width: 1920px;
    height: 1080px;
    position: relative;
    transform-origin: top left;
}

body {
    margin: 0;
    overflow: hidden;
}

<div id="appWrapper">
<div id="menuBtn">
    ☰
</div>
<div id="sidebar">
    <img src="logo.png" alt="CineVerse Logo" style="position: absolute; top: 20px; left: 20px; width: 150px; z-index: 5;">

    <a href="sources.html" style="position: absolute; z-index: 5; margin-top: 40px;">
        Sources!
    </a>

    <a href="aboutus.html" style="position: absolute; z-index: 5; margin-top: 100px;">
        About Us!
    </a>
</div>
   
</a>
   <div id="curtainWrapper">
    <div id="curtainLeft" class="curtain"></div>
    <div id="curtainRight" class="curtain"></div>

    <img id="curtainImage" src="logo.png" alt="Curtain Overlay">
</div>


    <div class="screen">
        <div class="screen-title">Select a Genre!</div>
        <div class="projector-beam"></div>

        <div id="slideContent" class="slide">Action</div>

        <div id="leftArrow" class="arrow">&lt;</div>
        <div id="rightArrow" class="arrow">&gt;</div>

        <button class="continue-btn" onclick="goNext()">Continue</button>
    </div>


    <script>

const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");

menuBtn.onclick = () => {
    sidebar.classList.toggle("open");
};

let slide = 1;
const slides = ["Action", "Horror", "Romance", "Comedy", "User Recommendations"]; 
const totalSlides = slides.length;

const slideBox = document.getElementById("slideContent");

function changeSlide(direction) {
    let old = slideBox.cloneNode(true);
    old.classList.add(direction === "left" ? "slide-out-left" : "slide-out-right");
    slideBox.parentElement.appendChild(old);

    slide += direction === "left" ? -1 : 1;
    if (slide < 1) slide = totalSlides;
    if (slide > totalSlides) slide = 1;

    slideBox.textContent = slides[slide - 1];
    updateBackground();

    slideBox.classList.add(direction === "left" ? "slide-in-right" : "slide-in-left");

    setTimeout(() => { 
        old.remove(); 
        slideBox.classList.remove("slide-in-right", "slide-in-left"); 
    }, 600);
}

const screen = document.querySelector(".screen");

function updateBackground() {
    screen.className = "screen"; // reset
    if (slide === 1) screen.classList.add("action");
    if (slide === 2) screen.classList.add("horror");
    if (slide === 3) screen.classList.add("romance");
    if (slide === 4) screen.classList.add("comedy");
    if (slide === 5) screen.classList.add("recos");
}

document.getElementById("leftArrow").onclick = () => changeSlide("left");
document.getElementById("rightArrow").onclick = () => changeSlide("right");


        function goNext() {
            if (slide === 1) window.location.href = "action.html";
            if (slide === 2) window.location.href = "horror.html";
            if (slide === 3) window.location.href = "romance.html";
            if (slide === 4) window.location.href = "comedy.html";
            if (slide === 5) window.location.href = "recos.html";
        }
        
        updateBackground();

    </script>
