#sidebar {

    height: 100vh;
    background: #850404;
    display: flex;
    flex-direction: column;
    padding-top: 80px;
    transition: right 0.3s ease;
    z-index: 10;
}

#sidebar a {
    color: white;
    text-decoration: none;
    padding: 15px 25px;
    font-size: 20px;
    transition: background 0.2s;
}

#sidebar a:hover {
    text-decoration: underline;
    text-transform: bold;

#sidebar.open {

    .dropdown {
    position: relative;
    margin-top: 175px;
}

.dropbtn {
    background-color: #850404;
    color: white;
    padding: 15px 25px;
    font-size: 20px;
    border: none;
    cursor: pointer;
    width: 100%;
    text-align: left;
    transition: background-color 0.3s;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #3a0808;
    min-width: 200px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #200202;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    text-decoration: underline;
}

.dropdown-content.show {
    display: block;
}

    <script>
       const movies = document.querySelectorAll(".movie");
const descBox = document.getElementById("descriptionBox");

movies.forEach(movie => {
    movie.addEventListener("mouseover", () => {
        const movieDetails = movie.getAttribute("data-desc").split("|");

        const title = movieDetails[0];
        const synopsis = movieDetails[1];
        const cast = movieDetails[2];
        const rating = movieDetails[3];

        descBox.innerHTML = `
            <h3>${title}</h3>
            <p><strong>Synopsis:</strong> ${synopsis}</p>
            <p><strong>Cast:</strong> ${cast}</p>
            <p><strong>Rating:</strong> ${rating}</p>
        `;

        descBox.style.display = "block";
    });

    movie.addEventListener("mouseout", () => {
        descBox.style.display = "none";
    });
});

    </script>

<script>
  const dropdown = document.querySelectorAll(".dropdown");

  dropdown.forEach(item => {
    const dropdownBtn = item.querySelector(".dropbtn");
    const dropdownContent = item.querySelector(".dropdown-content");

    dropdownBtn.addEventListener("click", () => {
      dropdownContent.classList.toggle("show");
    });
  });
