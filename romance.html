<!DOCTYPE html>
<html>
<head>
    <title>Romance</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .movie-container {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        .movie {
            width: 130px;
            height: 180px;
            background: white;
            color: black;
            border-radius: 10px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }

        .movie:hover {
            transform: scale(1.08);
        }

        .description {
            position: fixed;
            bottom: 40px;
            width: 400px;
            background: white;
            color: black;
            padding: 15px;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

    <h1>Select a Movie!</h1>

    <div class="movie-container">
        <div class="movie" data-desc="Description of Movie 1">Movie 1</div>
        <div class="movie" data-desc="Description of Movie 2">Movie 2</div>
        <div class="movie" data-desc="Description of Movie 3">Movie 3</div>
        <div class="movie" data-desc="Description of Movie 4">Movie 4</div>
        <div class="movie" data-desc="Description of Movie 5">Movie 5</div>
    </div>

    <div class="description" id="descriptionBox"></div>

    <script>
        const movies = document.querySelectorAll(".movie");
        const descBox = document.getElementById("descriptionBox");

        movies.forEach(movie => {
            movie.addEventListener("mouseover", () => {
                descBox.style.display = "block";
                descBox.textContent = movie.getAttribute("data-desc");
            });

            movie.addEventListener("mouseout", () => {
                descBox.style.display = "none";
            });

            movie.addEventListener("click", () => {
                alert(movie.textContent + "   Must like this movie huh? :D");
            });
        });
    </script>

</body>
</html>
