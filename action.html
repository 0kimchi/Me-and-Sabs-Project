      <script>
       const movies = document.querySelectorAll(".movie");
const descBox = document.getElementById("descriptionBox");

movies.forEach(movie => {
    movie.addEventListener("mouseover", () => {
        const movieDetails = movie.getAttribute("data-desc").split("|");

        const title = movieDetails[0];
        const synopsis = movieDetails[1];
        const cast = movieDetails[2];
        const rating = movieDetails[3];

        descBox.innerHTML = `
            <h3>${title}</h3>
            <p><strong>Synopsis:</strong> ${synopsis}</p>
            <p><strong>Cast:</strong> ${cast}</p>
            <p><strong>Rating:</strong> ${rating}</p>
        `;

        descBox.style.display = "block";
    });

    movie.addEventListener("mouseout", () => {
        descBox.style.display = "none";
    });
});

    </script>
