<!DOCTYPE html>
<html>
<head>
    <title>Action</title>
    <style>
        body {
            background-image: url(https://media1.tenor.com/m/QZ-cVGVewUMAAAAC/running-away-ethan-hunt.gif);
            background-repeat: no-repeat;
            background-size: cover;
    
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

          .movie-container {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        .movie {
             overflow: hidden;
    z-index: 2;
            width: 250px;
            height: 350px;
            background: white;
            color: black;
            border-radius: 10px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }

        .movie:hover {
            transform: scale(1.08);
        }

        .description {
            position: fixed;
            bottom: 40px;
            width: 400px;
            background: white;
            color: black;
            padding: 15px;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

    <h1>Select a Movie!</h1>

    <div class="movie-container">
        <div class="movie" data-desc="Description of Movie 1"><img src="https://image.tmdb.org/t/p/original/r6q9wZK5a2K51KFj4LWVID6Ja1r.jpg" height="350" width="250"></div>
        <div class="movie" data-desc="Description of Movie 2"><img src="https://image.tmdb.org/t/p/original/l5uxY5m5OInWpcExIpKG6AR3rgL.jpg" height="350" width="250"></div>
        <div class="movie" data-desc="Description of Movie 3"><img src="https://oyster.ignimgs.com/wordpress/stg.ign.com/2019/12/EL1TuJCWsAENhm6.jpg" height="350" width="250"></div>
        <div class="movie" data-desc="Description of Movie 4"><img src="https://m.media-amazon.com/images/M/MV5BN2NmN2VhMTQtMDNiOS00NDlhLTliMjgtODE2ZTY0ODQyNDRhXkEyXkFqcGc@._V1_.jpg" height="350" width="250"></div>
        <div class="movie" data-desc="Description of Movie 5"><img src="https://m.media-amazon.com/images/M/MV5BMTU2NjA1ODgzMF5BMl5BanBnXkFtZTgwMTM2MTI4MjE@._V1_.jpg" height="350" width="250"></div>
    </div>

    <div class="description" id="descriptionBox"></div>

    <script>
        const movies = document.querySelectorAll(".movie");
        const descBox = document.getElementById("descriptionBox");

        movies.forEach(movie => {
            movie.addEventListener("mouseover", () => {
                descBox.style.display = "block";
                descBox.textContent = movie.getAttribute("data-desc");
            });

            movie.addEventListener("mouseout", () => {
                descBox.style.display = "none";
            });

            movie.addEventListener("click", () => {
                alert(movie.textContent + "  Must like this movie huh? :D");
          
            });
        });
    </script>

</body>
</html>
