        body {

            color: #111
        }

            color: gold;
        }

        .padlet-item .user {
    font-size: 0.9rem;

    <label for="userName">Your Name:</label>

<script>
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");
const dropbtn = document.querySelector(".dropbtn");
const dropdown = document.querySelector(".dropdown");

menuBtn.addEventListener("click", () => {
    sidebar.classList.toggle("open");
});

dropbtn.addEventListener("click", () => {
    dropdown.classList.toggle("open");
});
</script>

   <script>
    
const stars = document.querySelectorAll(".stars span");
let selectedRating = 0;

stars.forEach((star, index) => {
    star.addEventListener("click", () => {
        selectedRating = index + 1;
        updateStars();
    });
});

function updateStars() {
    stars.forEach((star, index) => {
        star.classList.toggle("selected", index < selectedRating);
    });
}

const form = document.getElementById("recommendationForm");
const padlet = document.getElementById("padlet");

form.addEventListener("submit", (e) => {
    e.preventDefault();

    const userName = document.getElementById("userName").value;
    const movieName = document.getElementById("movieName").value;
    const thoughts = document.getElementById("thoughts").value;

    if (selectedRating === 0) {
        alert("Please select a rating!");
        return;
    }

    const padletItem = document.createElement("div");
    padletItem.classList.add("padlet-item");

    padletItem.innerHTML = `
        <p class="user">ðŸŽ¬ ${userName} recommends:</p>
        <h3>${movieName}</h3>
        <p class="rating">
            ${"â˜…".repeat(selectedRating)}${"â˜†".repeat(5 - selectedRating)}
        </p>
        <p>${thoughts}</p>
    `;

    padlet.prepend(padletItem);

    form.reset();
    selectedRating = 0;
    updateStars();
});
</script>
