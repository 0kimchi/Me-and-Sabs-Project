<!DOCTYPE html>
<html>
<head>
    <title>Comedy</title>
    <style>
        body {
               background-image: url(https://media1.tenor.com/m/TtfLAXjY4WgAAAAC/shrek-chair.gif);
            background-repeat: no-repeat;
            background-size: cover;
    
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column; 
            align-items: center;
        }

          .movie-container {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        .movie {
             overflow: hidden;
    z-index: 2;
            width: 250px;
            height: 350px;
            background: white;
            color: black;
            border-radius: 10px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }

        .movie:hover {
            transform: scale(1.08);
        }

        .description {
            position: fixed;
            bottom: 40px;
            width: 400px;
            background: white;
            color: black;
            padding: 15px;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

    <h1>Select a Movie!</h1>

    <div class="movie-container">
        <div class="movie" data-desc="Description of Movie 1"><img src="https://www.slashfilm.com/wp/wp-content/images/scott_pilgrim_vs_the_world_teaser_poster_1.jpg" height="350" width="250"></div>
        <div class="movie" data-desc="Description of Movie 2"><img src="https://image.tmdb.org/t/p/original/lAyE7hrV1Q2QmjzccWy8VLiIS2n.jpg" height="350" width="250"></div>
        <div class="movie" data-desc="Description of Movie 3"><img src="https://image.tmdb.org/t/p/original/iB64vpL3dIObOtMZgX3RqdVdQDc.jpg" height="350" width="250"></div>
        <div class="movie" data-desc="Description of Movie 4"><img src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p28447_p_v8_ax.jpg" height="350" width="250"></div>
        <div class="movie" data-desc="Description of Movie 5"><img src="https://image.tmdb.org/t/p/original/dNho1qVCHq5RpLQNbGTljTfqnva.jpg" height="350" width="250"></div>
    </div>

    <div class="description" id="descriptionBox"></div>

    <script>
        const movies = document.querySelectorAll(".movie");
        const descBox = document.getElementById("descriptionBox");

        movies.forEach(movie => {
            movie.addEventListener("mouseover", () => {
                descBox.style.display = "block";
                descBox.textContent = movie.getAttribute("data-desc");
            });

            movie.addEventListener("mouseout", () => {
                descBox.style.display = "none";
            });

            movie.addEventListener("click", () => {
                alert(movie.textContent + "   Must like this movie huh? :D");
            });
        });
    </script>

</body>
</html>
