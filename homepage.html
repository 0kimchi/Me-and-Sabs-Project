<!DOCTYPE html>
<html>
<head>
    <title>Cinema</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .curtain {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100vh;
            background: linear-gradient(#700, #400);
            z-index: 10;
            animation: openCurtains 2s forwards ease-in-out;
        }
        #curtainLeft { left: 0; }
        #curtainRight { right: 0; }

        @keyframes openCurtains {
            0% { width: 50%; }
            100% { width: 0%; }
        }

        .screen {
            position: relative;
            width: 70%;
            height: 330px;
            background: #222;
            border: 5px solid #555;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .projector-beam {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,220,0.2) 0%, rgba(255,255,220,0) 70%);
            pointer-events: none;
            z-index: 1;
            animation: beamPulse 3s infinite ease-in-out;
        }
        @keyframes beamPulse {
            0% { opacity: 0.25; }
            50% { opacity: 0.4; }
            100% { opacity: 0.25; }
        }

        .slide {
            position: absolute;
            font-size: 2rem;
            z-index: 2;
        }

        .slide-in-left {
            animation: slideInLeft 0.6s forwards ease-in-out;
        }
        @keyframes slideInLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .slide-in-right {
            animation: slideInRight 0.6s forwards ease-in-out;
        }
        @keyframes slideInRight {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .slide-out-left {
            animation: slideOutLeft 0.6s forwards ease-in-out;
        }
        @keyframes slideOutLeft {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(-100%); opacity: 0; }
        }

        .slide-out-right {
            animation: slideOutRight 0.6s forwards ease-in-out;
        }
        @keyframes slideOutRight {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            cursor: pointer;
            z-index: 3;
            user-select: none;
        }
        #leftArrow { left: 10px; }
        #rightArrow { right: 10px; }

        .continue-btn {
            position: absolute;
            bottom: 15px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            z-index: 3;
        }
        .continue-btn:hover { background: #ddd; }

    .chairs {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 0;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .seat {
            width: 50px;
            height: 35px;
            background: #400404;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -5px 10px rgba(66, 1, 1, 0.5);
        }
</style>
</head>
<body>

    <div id="curtainLeft" class="curtain"></div>
    <div id="curtainRight" class="curtain"></div>

    <div class="screen">
        <div class="projector-beam"></div>

        <div id="slideContent" class="slide">Slide 1</div>

        <div id="leftArrow" class="arrow">&lt;</div>
        <div id="rightArrow" class="arrow">&gt;</div>

        <button class="continue-btn" onclick="goNext()">Continue</button>
    </div>


    <script>
        let slide = 1;
        const totalSlides = 4;
        const slideBox = document.getElementById("slideContent");

        function changeSlide(direction) {
            let old = slideBox.cloneNode(true);
            old.classList.add(direction === "left" ? "slide-out-left" : "slide-out-right");
            slideBox.parentElement.appendChild(old);

            slide += direction === "left" ? -1 : 1;
            if (slide < 1) slide = totalSlides;
            if (slide > totalSlides) slide = 1;

            slideBox.textContent = "Slide " + slide; 
            slideBox.classList.add(direction === "left" ? "slide-in-right" : "slide-in-left");

            setTimeout(() => { old.remove(); slideBox.classList.remove("slide-in-right", "slide-in-left"); }, 600);
        }

        document.getElementById("leftArrow").onclick = () => changeSlide("left");
        document.getElementById("rightArrow").onclick = () => changeSlide("right");

        function goNext() {
            if (slide === 1) window.location.href = "action.html";
            if (slide === 2) window.location.href = "horror.html";
            if (slide === 3) window.location.href = "romance.html";
            if (slide === 4) window.location.href = "comedy.html";
        }
    </script>

    <div class="chairs">
        <div class="row">
            <div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
            <div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
            <div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
            <div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
        </div>
    </div>

</div>
</body>
</html>
